<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newalfox- Interactive Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./ui/customCursor/cursorStyle.scss" />
    <link rel="stylesheet" href="./ui/customProgressWorldBar/progressStyle.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="fpsViewer"></div>

    <canvas class="webgl"></canvas>

    <div class="container-fluid">
      <ul id="multi-step" class="list-unstyled multi-steps">
        <li id="step-1" onclick="nextProgressWorldStep()" class="is-active">
          <div class="progress-title">
            <span>Bienvenue</span>
          </div>
          <div class="progress-bar progress-bar--success">
            <div class="progress-bar__bar"></div>
          </div>
        </li>
        <li id="step-2" onclick="nextProgressWorldStep()">
          <div class="progress-title">
            <span>Passions</span>
          </div>
          <div class="progress-bar progress-bar--success">
            <div class="progress-bar__bar"></div>
          </div>
        </li>
        <li id="step-3" onclick="nextProgressWorldStep()">
          <div class="progress-title">
            <span>Stages</span>
          </div>
          <div class="progress-bar progress-bar--success">
            <div class="progress-bar__bar"></div>
          </div>
        </li>
        <li id="step-4" onclick="nextProgressWorldStep()">
          <div class="progress-title">
            <span>Etudes</span>
          </div>
          <div class="progress-bar progress-bar--success">
            <div class="progress-bar__bar"></div>
          </div>
        </li>
        <li id="step-5" onclick="nextProgressWorldStep()">
          <div class="progress-title">
            <span>CV</span>
          </div>
          <div class="progress-bar progress-bar--success">
            <div class="progress-bar__bar"></div>
          </div>
        </li>
        <li id="step-6" onclick="nextProgressWorldStep()">
          <div class="progress-title">
            <span>Coordonnées</span>
          </div>
          <div class="progress-bar progress-bar--success">
            <div class="progress-bar__bar"></div>
          </div>
        </li>
        <li id="step-7" onclick="nextProgressWorldStep()">
          <div class="progress-title">
            <span>[...]</span>
          </div>
          <div class="progress-bar progress-bar--success">
            <div class="progress-bar__bar"></div>
          </div>
        </li>
        <li id="step-8" onclick="nextProgressWorldStep()">
          <div class="progress-title">
            <span>Arrivée</span>
          </div>
        </li>
      </ul>
    </div>

    <div class="cursor">
      <div class="cursor__ball cursor__ball--big">
        <svg height="30" width="30">
          <circle cx="15" cy="15" r="12" stroke-width="0"></circle>
        </svg>
      </div>

      <div class="cursor__ball cursor__ball--small">
        <svg height="10" width="10">
          <circle cx="5" cy="5" r="4" stroke-width="0"></circle>
        </svg>
      </div>
    </div>

    <script type="module" src="./builder.js"></script>
    <script src="./ui/customProgressWorldBar/progressBar.js"></script>
    <script src="./ui/customCursor/cursor.js"></script>
  </body>
</html>
