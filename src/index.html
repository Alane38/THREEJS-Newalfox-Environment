<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newalfox- Interactive Portfolio</title>
    <link rel="stylesheet" href="./css/custom-bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./ui/customCursor/cursorStyle.scss" />
    <link rel="stylesheet" href="./ui/customProgressWorldBar/progressStyle.css" />
  </head>

  <body>
    <div id="fpsViewer"></div>

    <canvas class="webgl"></canvas>

    <div class="container">
      <a id="next_step_button" class="nextStepButton btn rounded-lg p-1 my-1 px-2 mb-4">
        <svg class="nextStepIcon" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
          <path
            d="M400 96c0-8.8-7.2-16-16-16L64 80c-8.8 0-16 7.2-16 16l0 320c0 8.8 7.2 16 16 16l320 0c8.8 0 16-7.2 16-16l0-320zM384 32c35.3 0 64 28.7 64 64l0 320c0 35.3-28.7 64-64 64L64 480c-35.3 0-64-28.7-64-64L0 96C0 60.7 28.7 32 64 32l320 0zM320 256c0 6.7-2.8 13-7.7 17.6l-112 104c-7 6.5-17.2 8.2-25.9 4.4s-14.4-12.5-14.4-22l0-208c0-9.5 5.7-18.2 14.4-22s18.9-2.1 25.9 4.4l112 104c4.9 4.5 7.7 10.9 7.7 17.6z"
          />
        </svg>
      </a>

      <ul id="multi-step" class="list-unstyled multi-steps">
        <li id="step-0" class="is-active">
          <div class="progress-title">
            <span>Bienvenue</span>
          </div>
          <div class="progress-bar progress-bar--success">
            <div class="progress-bar__bar"></div>
          </div>
        </li>
        <li id="step-1">
          <div class="progress-title">
            <span>Passions</span>
          </div>
          <div class="progress-bar progress-bar--success">
            <div class="progress-bar__bar"></div>
          </div>
        </li>
        <li id="step-2">
          <div class="progress-title">
            <span>Stages</span>
          </div>
          <div class="progress-bar progress-bar--success">
            <div class="progress-bar__bar"></div>
          </div>
        </li>
        <li id="step-3">
          <div class="progress-title">
            <span>Etudes</span>
          </div>
          <div class="progress-bar progress-bar--success">
            <div class="progress-bar__bar"></div>
          </div>
        </li>
        <li id="step-4">
          <div class="progress-title">
            <span>CV</span>
          </div>
          <div class="progress-bar progress-bar--success">
            <div class="progress-bar__bar"></div>
          </div>
        </li>
        <li id="step-5">
          <div class="progress-title">
            <span>Coordonnées</span>
          </div>
          <div class="progress-bar progress-bar--success">
            <div class="progress-bar__bar"></div>
          </div>
        </li>
        <li id="step-6">
          <div class="progress-title">
            <span>[...]</span>
          </div>
          <div class="progress-bar progress-bar--success">
            <div class="progress-bar__bar"></div>
          </div>
        </li>
        <li id="step-7">
          <div class="progress-title">
            <span>Arrivée</span>
          </div>
        </li>
      </ul>
    </div>

    <div class="cursor">
      <div class="cursor__ball cursor__ball--big">
        <svg height="30" width="30">
          <circle cx="15" cy="15" r="12" stroke-width="0"></circle>
        </svg>
      </div>

      <div class="cursor__ball cursor__ball--small">
        <svg height="10" width="10">
          <circle cx="5" cy="5" r="4" stroke-width="0"></circle>
        </svg>
      </div>
    </div>

    <script type="module" src="/ui/customProgressWorldBar/progressBar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <script type="module" src="./builder.js"></script>
    <script src="/ui/customCursor/cursor.js"></script>
  </body>
</html>
